<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box model</title>
    <style>
        div {
    display: inline-block;
}
.satu {
    background-color: aqua;
    width: 200px;
    height: 200px;
    margin-right: 10px;
}

.dua {
    background-color: cadetblue;
    width: 100px;
    height: 100px;
    margin-left: 50px;
}

.tiga {
    background-color: brown;
    width: 50px;
    height: 50px;
}
    </style>
</head>
<body>
    <!-- Box Model terdiri dari Margin,padding,border dan kontent -->
    <!-- Margin : area transparant di sekitar kotak (di luar border) -->
    <!-- padding : area transparant di dalam kotak (antara content dan border ) -->
    <!-- Border : batas di sekeliling content dan padding  -->
    <div class="satu">1</div>
    <div class="dua">2</div>
    <div class="tiga">3</div>
</body>
</html>

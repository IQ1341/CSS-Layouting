<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <style>
.satu {
    background-color: aqua;
    width: 200px;
    height: 200px;
    margin: 10px 20px 30px 40px;
    /* shorthand berfungsi untuk mempersingkat penulisan margin cara melihatnya searah jarum jam */
}

.dua {
    background-color: cadetblue;
    width: 100px;
    height: 100px;
}

.tiga {
    background-color: brown;
    width: 50px;
    height: 50px;
}
    </style>
</head>
<body>
    <div class="satu">1</div>
    <div class="dua">2</div>
    <div class="tiga">3</div>
</body>
</html>
